<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT</title>
    <link rel="stylesheet" href="custom/custom1.css">
</head>
<body>
STUDENT REGISTRATION
<h2>Register student details</h2>

<form action="">

        Registration Number:
        <input type="var" name="reg-no" value="" placeholder="reg-no">

    <p>First name:
        <input type="text" name="firstname" placeholder="fname" >
    </p>

    <p>
        Last name:
        <input type="text" name="lastname" value="" placeholder="lname">
    </p>

    <p>
        Gender:
        <select name="" id="">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
    </p>

    <p>
        Course:
        <select name="" id="">
            <option value="Engineering">Engineering</option>
            <option value="Education">Education</option>
            <option value="Medicine">Medicine</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Agriculture">Agriculture</option>
        </select>
    </p>

    <p>
      Year:
        <select name="" id="">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
        </select>
    </p>

    <p>
        <input type="submit" value="submit">
    </p>
</form>

</body>
</html>
